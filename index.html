<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <header>
            <h1>Calculadora Simples</h1>
        </header>

        <div id="form">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Primeiro</span>
                <input type="number" id="n1" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Digite o primeiro número">
            </div>
            <select name="" id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Segundo</span>
                <input type="number" id="n2" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Digite o segundo número">
            </div><br><br>
            <button type="button" class="btn btn-outline-danger" onclick="calcular()">Calcular</button><br>
        </div>
        <div><br>
            <h3 id="resultado"></h3>
        </div>

        <p id="me">Feito por Arthur Rezende</p>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
